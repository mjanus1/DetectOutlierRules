<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">  

	<ui:composition template="/resources/template/template.xhtml">
	
	<ui:define name="content">
		<form>
			<p:button outcome="base?baseID=#{factController.getParametr('baseID')}" value="Wróć" style="margin-bottom:5px;margin-left:10px;margin-top:10px;color:black"/>
			
			<p:dataTable var="atr" styleClass="available-base" value="#{factController.listOfFact}" emptyMessage="Nie znaleziono rekordów.">
			
				<f:facet name="header">
	        		Fakty
	   	 		</f:facet>
	    
			    <p:column headerText="Indeks" width="80" style="text-align:left;font-size:15px">
			        <h:outputText value="#{factController.index}" />
			    </p:column>
			 
			    <p:column headerText="Fakt" width="400" style="text-align:left;font-size:15px">
			        <h:outputText value="#{atr.attribute.name} #{atr.operator} #{atr.value.name}" />
			    </p:column>
			 
			    
			</p:dataTable>
		</form>
	</ui:define>
	
	</ui:composition>
	
</html>
